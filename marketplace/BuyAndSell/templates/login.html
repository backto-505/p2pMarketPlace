{% load staticfiles %}
<link rel = "stylesheet"
   	type = "text/css"
   	href = "{% static "css/buttoncss.css" %}" />
<style>
div{
font-family: Fantasy;
}</style>
<body background = "{% static "images/garageHomepage.jpg" %}" style = "padding: 80px; background-size : 100% 130%; background-color : black; background-repeat: no-repeat ">
<div style="display:inline-block; text-align:center; height:20%; width:50%; background-color:rgba(255,255,255,0.7);position:absolute; top:50%; left:30%; padding:25px 15px">
    <form method="post">
	{% csrf_token %}
      <div>
          <label for="username">Username: </label>
          <input id="username" type="text" name="username" value={{ username }}>
      </div>
	<br>
      <div>
          <label for="password">Password: </label>
          <input id="password" type="password" name="password" value={{ password }}>
      </div>
	<br>
      <input type="submit" id = "button" value="Log In">
	<br><br>{{message}}

    </form>
</div>
</body>
